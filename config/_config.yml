port: 3333

theme: 10 # bootswatch.themes[n]

authors:
- Joshua Mervine
- Justin Dorfman

description: Bootstrap CDN

favicon:
    # ico must be filesystem path, not web path
    ico: "public/images/favicon.ico"
    png: "/images/favicon.png"

google_analytics:
    account_id: UA-32253110-1
    domain_name: bootstrapcdn.com

####
# Turn stats on or off.
# - Use 'stub' to develop against test stub.
extras: true

####
# Note: stylesheets and javascript will be loaded
# in the order they are specified.
stylesheets:
- "//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"

javascript:
    # scripts specified in the before group will be loaded
    # as blocking scripts inside the head tag
    #before:
    #
    # scripts specified in the after group will be loaded
    # as blocking scripts at the bottom of the page
    after:
    - "//code.jquery.com/jquery-1.10.1.min.js"
    - "//platform.twitter.com/widgets.js"
    - "//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"

####
# TODO: Perhaps move to a database (redis or mongo),
# or in to it's own configuration file.
#
# In the configs below, SWATCH_NAME will be replaced with
# the cosponding theme. SWATCH_VERSION will be replaced with
# the version specified.
bootswatch:
    version: "3.0.0"
    link: "http://bootswatch.com/SWATCH_NAME/"
    image: "http://bootswatch.com/SWATCH_NAME/thumbnail.png"
    bootstrap: "//netdna.bootstrapcdn.com/bootswatch/SWATCH_VERSION/SWATCH_NAME/bootstrap.min.css"
    themes:
        - amelia    # 0
        - cerulean  # 1
        - cosmo     # 2
        - cyborg    # 3
        - flatly    # 4
        - journal   # 5
        - readable  # 6
        - simplex   # 7
        - slate     # 8
        - spacelab  # 9
        - united    # 10

####
# TODO: Perhaps move to a database (redis or mongo),
# or in to it's own configuration file.
